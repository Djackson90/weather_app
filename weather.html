<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Louisville, KY</div>
                <div class="date">July 10 Saturday 2021</div>
            </section>
                <div class="current">
                    <div class="temp">15<span>°F</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">85°F / 92°F</div>
        </main>
    </div>
    <script src="weather_script.js"></script>
</body>
</html>
